<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/sign.css">
</head>
<body>
	<div>
		<div class="container">
			<div class="bg-blue top">
				<h3 class="white"> Almaguin Campground - Reservation</h3>
			</div>
			<div class="bg-grey border py-10">
				<div class="flex between">
					<div class="w-35 text-right bold fs-24 dark-grey py-10">
						<label for="acco">Accomodation</label>
						<label for="name" class="block pad-top">Name</label>
						<label for="guest" class="block pad-top">Guests</label>
						<label for="contact" class="block pad-top">Contact</label>
						<label id="checkin" class="block pad-top-2">Checkin</label>
						<label id="equip" class="block pad-top">Equipment <br>type</label>
						<label for="requir" class="block pad-top">Required <br>Service</label>
						<label for="pets" class="block pad-top">Pets</label>
						<label for="comm" class="block pad-top">Comments</label>
					</div>
					<div class="w-60">
						<form>
						<select id="acco" class="padac borr">
							<option value="Rv">RV</option>
						</select>
						
						<select id="name" class="pad-name borr inline-block mar-top">
							<option value="Mr">Mr</option>
							<option value="Mrs">Mrs</option>
						</select>
					
							<input type="text" name="" placeholder="First Name" class="inline-block pad-name borr" >
							<input type="text" name="" placeholder="Last Name" class="inline-block pad-name borr" >
						
					
							<input type="number" name=""id="guest" min="18" placeholder="18+ years" class="borr mar-top pad-name" style="width: 87px; border: 1px solid #7d7d7d">
							<input type="number" name=""id="guest" min="2" max="17" placeholder="2-17 years" class="borr mar-top pad-name" style="width: 120px; border: 1px solid #7d7d7d">
							<input type="number" name=""id="guest" max="2" placeholder="<2 years" class="borr mar-top pad-name" style="width: 120px; border: 1px solid #7d7d7d">
						
							<input type="email" name="" id="contact" placeholder="E-mail" class="borr mar-top pad-name">
							<input type="tel" name="" placeholder="Phone: (xxx) - xxx xx xx" class="borr mar-top pad-name" >
						
							<input type="date" id="checkin" name="" class="borr mar-top pad-name">
							<label for="checkout" class="bold fs-24 dark-grey">Checkout</label>
							<input type="date" id="checkout" name="" class="borr mar-top pad-name">
						
						<select id="equip" class="borr mar-top pad-name" style="width: 100px; border: 1px solid #7d7d7d;">
							<option value="Travel">Travel trailer</option>
						</select>
						<select id="requir" class="borr mar-top pad-name block" style="width: 70px; border: 1px solid#7d7d7d;" size="3">
							<option>Hydro</option>
							<option>Water</option>
							<option>Sewer</option>
						</select>
						<form id="pets" class="mar-top25">
							<input type="radio" name="" id="yes">
							<label for="yes">Yes</label>
							<input type="radio" name="" id="no">
							<label for="no">No</label>
						
						<textarea rows="3" cols="40" placeholder="Additional comments" class="borr mar-top pad-name"></textarea>
					
							<input type="submit" name="" value="Request Reservation">
							<input type="reset" name="" value="Cancel">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
